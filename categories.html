<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/svg+xml" href="img/logo.png" />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link href="scss/styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/5b1611243e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <!-- navbar -->
      <nav class="nav">
        <a href="home.html" class="nav_btn nav_logo">
          <i class="fa-solid fa-moon"></i>
        </a>
        <div class="nav_center">
          <a href="categories.html" class="nav_btn btn btn_link">categorias</a>
          <a href="my-profile.html" class="nav_btn btn btn_link">perfil</a>
        </div>
        <div class="input_check">
          <input type="checkbox" id="switch" name="theme" />
          <label for="switch"> Toggle</label>
        </div>
      </nav>
    </header>

    <!-- content -->
    <main class="cat">
      <div class="cat_head">
        <h2 class="tittle">Categorías</h2>
        <p>Verás aquí todas las categorías del sitio.</p>
      </div>
      <div class="cat_cnt">
        <div class="cat_cnt_minmax">
          <section class="input input_min_cnt">
            <input
              id="min"
              type="number"
              class="input_input"
              name="min"
              required
            />
            <label for="min" class="input_label"> Mínimo vendido </label>
          </section>
          <section class="input input_max_cnt">
            <input
              id="max"
              type="number"
              class="input_input"
              name="max"
              required
            />
            <label for="max" class="input_label"> Máximo vendido </label>
          </section>

          <!-- <section class="btn_fancy_cnt">
            <a id="filtrar" class="btn btn_fancy" href="#">Filtrar</a>
          </section> -->
          <section class="btn_fancy_cnt">
            <a id="limpiar" class="btn btn_fancy" href="#">Limpiar</a>
          </section>
        </div>
        <div class="btn_fancy_cnt cat_cnt_sort">
          <label class="btn btn_fancy" for="sortAsc">A-Z<input value="AZ" type="radio"  name="sort" id="sortAsc" /></label>
          <label class="btn btn_fancy" for="sortDesc">Z-A<input value="ZA" type="radio" name="sort" id="sortDesc" /></label>
          <label class="btn btn_fancy" for="sortByCount"><i class="fas fa-sort-amount-down mr-1"></i><small>Cant</small><input value="CANT" type="radio" name="sort" id="sortByCount" /></label>

      </div>
    </div>
    <div class="cat_list" id="cat_list"></div>
    </main>
    <!-- footer -->
    <footer class="footer">
      <span>
        <p>
          <a class="link" href="#">Volver arriba</a>
        </p>
      </span>
      <span>
        <p>
          Este sitio forma parte de
          <a
            class="link btn_link"
            href="https://jovenesaprogramar.edu.uy/"
            target="_blank"
            >Jovenes a Programar</a
          >
          - 2022
        </p>
        <p>
          Clickea
          <a class="link btn_link" target="_blank" href="Letra.pdf">aquí</a>
          para descargar la letra del obligatorio.
        </p>
      </span>
      <span>
        <p>
          sitio creado por Rivas Will
          <a
            class="btn_link muted"
            href="http://github.com/rivaswill"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="fa-brands fa-github"></i
          ></a>
          -
          <a
            class="btn_link muted"
            href="http://"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="fa-brands fa-linkedin-in"></i
          ></a>
        </p>
      </span>
    </footer>
    <script src="js/init.js"></script>
    <script src="js/categories.js"></script>
  </body>
</html>
