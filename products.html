  <body>
    <header>
      <!-- navbar -->
      <nav class="nav">
        <a href="home.html" class="nav_btn nav_logo">
          <i class="fa-solid fa-moon"></i>
        </a>
        <div class="nav_center">
          <a href="categories.html" class="nav_btn btn btn_link">categorias</a>
          <a href="my-profile.html" class="nav_btn btn btn_link">perfil</a>
        </div>
        <div class="input_check">
          <input type="checkbox" id="switch" name="theme" />
          <label for="switch"> Toggle</label>
        </div>
      </nav>
    </header>

    <!-- content -->
    <main class="prod">
      <div class="prod_head">
        <h2 class="tittle">Productos</h2>
        <p>Verás aquí todas las categorías del sitio.</p>
      </div>
      <section class="input input_min_cnt">
        <input
          id="search"
          type="search"
          class="input_input"
          name="search"
          required
        />
        <label for="search" class="input_label"> Busqueda </label>
      </section>
      <div class="prod_cnt">
        <div class="prod_cnt_minmax">
          
          <section class="input input_min_cnt">
            <input
              id="min"
              type="number"
              class="input_input"
              name="min"
              required
            />
            <label for="min" class="input_label"> Mínimo precio </label>
          </section>
          <section class="input input_max_cnt">
            <input
              id="max"
              type="number"
              class="input_input"
              name="max"
              required
            />
            <label for="max" class="input_label"> Máximo precio </label>
          </section>

          <!-- <section class="btn_fancy_cnt">
            <a id="filtrar" class="btn btn_fancy" href="#">Filtrar</a>
          </section> -->
          <section class="btn_fancy_cnt">
            <a id="limpiar" class="btn btn_fancy" href="#">Limpiar</a>
          </section>
        </div>
        <div class="btn_fancy_cnt prod_cnt_sort">
          <label class="btn btn_fancy" for="sortAsc"><i class="fa-solid fa-arrow-up-1-9"></i>
            <i class="fa-solid fa-dollar-sign"></i><input value="19" type="radio"  name="sort" id="sortAsc" /></label>
          <label class="btn btn_fancy" for="sortDesc"><i class="fa-solid fa-arrow-up-9-1"></i>
            <i class="fa-solid fa-dollar-sign"></i><input value="91" type="radio" name="sort" id="sortDesc" /></label>
          <label class="btn btn_fancy" for="sortByCount"><i class="fas fa-sort-amount-down mr-1"></i><small>Rel</small><input value="SOLD" type="radio" name="sort" id="sortByCount" /></label>

      </div>
    </div>
    <div class="prod_list" id="prod_list"></div>
    </main>
