<!DOCTYPE html>
<html lang="es">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/svg+xml" href="img/logo.png" />
    <title>eMercado - Todo lo que busques está aquí</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap"
      rel="stylesheet"
    />
    <link href="scss/styles.css" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/5b1611243e.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <!-- navbar -->
      <nav class="nav">
        <a href="home.html" class="nav_btn nav_logo">
          <i class="fa-solid fa-moon"></i>
        </a>
        <div class="nav_center">
          <a href="categories.html" class="nav_btn btn btn_link">categorias</a>
          <a class="nav_btn btn btn_link">perfil </a>
        </div>
        <div class="input_check">
          <input type="checkbox" id="switch" name="theme" />
          <label for="switch"> Toggle</label>
        </div>
      </nav>
    </header>

    <!-- content -->
    <main class="login">
      <div class="login_cnt">
        <h1 class="tittle">Inicia Sesión</h1>

        <section class="input input_mail_cnt">
          <input
            id="mail"
            type="text"
            class="input_input"
            name="email"
            required
            min="6"
          />
          <label for="email" class="input_label"> Correo </label>
        </section>

        <section class="input input_psswd_cnt">
          <input
            id="psswd"
            type="password"
            class="input_input"
            name="psswd"
            required
            min="6"
          />
          <label for="psswd" class="input_label"> Contraseña </label>
          <span class="btn input_psswd"><i class="fa-solid fa-eye"></i></span>
        </section>

        <section class="btn_fancy_cnt">
          <a id="ingresar" class="btn btn_fancy" href="#">Ingresar</a>
        </section>
      </div>
    </main>

    <!-- footer -->
    <footer class="footer">
      <span>
        <p>
          <a class="link" href="#">Volver arriba</a>
        </p>
      </span>
      <span>
        <p>
          Este sitio forma parte de
          <a
            class="link btn_link"
            href="https://jovenesaprogramar.edu.uy/"
            target="_blank"
            >Jovenes a Programar</a
          >
          - 2022
        </p>
        <p>
          Clickea
          <a class="link btn_link" target="_blank" href="Letra.pdf">aquí</a>
          para descargar la letra del obligatorio.
        </p>
      </span>
      <span>
        <p>
          sitio creado por Rivas Will
          <a
            class="btn_link muted"
            href="http://github.com/rivaswill"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="fa-brands fa-github"></i
          ></a>
          -
          <a
            class="btn_link muted"
            href="http://"
            target="_blank"
            rel="noopener noreferrer"
            ><i class="fa-brands fa-linkedin-in"></i
          ></a>
        </p>
      </span>
    </footer>

    <script src="js/login.js"></script>
    <script src="js/init.js"></script>
  </body>
</html>
