<!DOCTYPE html>

<head>

  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <script src="https://kit.fontawesome.com/5b1611243e.js" crossorigin="anonymous"></script>
  <!-- autenticaciones -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <meta name="google-signin-client_id" content="889094166548-9misg0mt41jnra7em2206eu9rp25tvrd.apps.googleusercontent.com">
  <link href="css/styles.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <!-- <div class="container">
      <div class="alert alert-danger text-center" role="alert">
        <h4 class="alert-heading">Funcionalidad en desarrollo</h4>
      </div>
    </div> -->

    <div class="container">
      <div class="cnt-img">
        
      </div>
      
      <div class="side">
        <div class="cntn social">
            <div class="cntn cnt-social">
                <p class="txt-1">Accede con</p>
                <ul class="cntn cntn-links">
                    <li class="btn btn-social">
                        <i class="fa-brands fa-facebook"></i>
                    </li>
  
                    <li class="btn btn-social">
                        <i class="fa-brands fa-twitter"></i>
                    </li>
  
                    <li class="btn btn-social">
                        <i class="fa-brands fa-google g-signin2" data-onsuccess="onSignIn"></i>
                    </li>
  
                    <li class="btn btn-social">
                        <i class="fa-brands fa-github"></i>
                    </li>
                  </ul>
            </div>
  
            <div class="cntn cnt-or">
                <p class="txt-1">o</p>
            </div>
        </div>
        <form action="" class="cntn login">
                <div class="cntn email">
                    <label for="email" class="forms-label" id="email_label"></label>
                    <input placeholder="Email address" type="email" class="forms-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="cntn psswd">
                    <label for="psswd" class="forms-label" id="psswd_label"></label>
                    <input placeholder="Password" type="password" class="forms-control" id="psswd">
                    <span class="icon show-pass"><i class="fa-solid fa-eye btn"></i></span>
                </div>
                <div class="cntn checks">
                    <div class="forms-check">
                        <input class="forms-check-input me-2" type="checkbox" value="" id="form2Example3" />
                        <label class="forms-check-label" for="form2Example3">
                        Recordar datos
                        </label>
                    </div>
                </div>
                <div id="btn-lgn" class="login_btn btn btn-primary" >Login</div>
        </form>
      </div>

  </div>
  </main>



  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
      </p>
      <p>Este sitio forma parte de <a href="https://jovenesaprogramar.edu.uy/" target="_blank">Jovenes a Programar</a> -
        2022</p>
      <p>Clickea <a target="_blank" href="Letra.pdf">aquí</a> para descargar la letra del obligatorio.</p>
    </div>
  </footer>

  <div class="alert alert-danger alert-dismissible fade" role="alert" id="alert-danger">
    <p>Por favor rellene los campos</p>
    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
  </div>

  <script src="js/login.js"></script>
