<!DOCTYPE html>
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>eMercado - Todo lo que busques está aquí</title>
  
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <link href="css/bootstrap.min.css" rel="stylesheet">

  <link href="css/styles.css" rel="stylesheet">
  <link href="css/login.css" rel="stylesheet">
  <style>
    body {
      background-color: rgb(248, 249, 250);
    }
  </style>
</head>

<body>
  <main class="mt-5">
    <!-- <div class="container">
      <div class="alert alert-danger text-center" role="alert">
        <h4 class="alert-heading">Funcionalidad en desarrollo</h4>
      </div>
    </div> -->

    <div class="contenedor">
      <div class="cnt-img">
          <img src="img/login.png" alt="" srcset="" class="img">
      </div>
      
      <div class="side">
        <div class="cntn social">
            <div class="cntn cntn1">
                <p class="txt-1">Sign with</p>
                <div class="cntn cntn-links">
                    <button class="btn btn-outline-primary btn-circle">
                        <i class="fa-brands fa-facebook"></i>
                    </button>
  
                    <button class="btn btn-outline-primary btn-circle">
                        <i class="fa-brands fa-twitter"></i>
                    </button>
  
                    <button class="btn btn-outline-primary btn-circle">
                        <i class="fa-brands fa-google"></i>
                    </button>
  
                    <button class="btn btn-outline-primary btn-circle">
                        <i class="fa-brands fa-github"></i>
                    </button>
                </div>
            </div>
  
            <div class="cntn cntn2">
                <p class="txt-1">or</p>
            </div>
        </div>
        <form action="" class="cntn login">
                <div class="cntn email">
                    <label for="email" class="forms-label" id="email_label"></label>
                    <input placeholder="Email address" type="email" class="forms-control" id="email" aria-describedby="emailHelp">
                </div>
                <div class="cntn psswd">
                    <label for="psswd" class="forms-label" id="psswd_label"></label>
                    <input placeholder="Password" type="password" class="forms-control" id="psswd">
                </div>
                <div class="cntn checks">
                    <div class="forms-check">
                        <input class="forms-check-input me-2" type="checkbox" value="" id="form2Example3" />
                        <label class="forms-check-label" for="form2Example3">
                        Remember me
                        </label>
                    </div>
                    <div class="forms-check">
                        <label class="forms-check-label" for="form2Example3">
                        Show password
                        </label>
                        <input class="forms-check-input me-2" type="checkbox" value="" id="form2Example3" />
                    </div>
                </div>
                <button type="submit" class="login_btn btn btn-outline-primary" >Login</button>
        </form>
      </div>

  </div>
  </main>



  <footer class="text-muted">
    <div class="container">
      <p class="float-end">
        <a href="#">Volver arriba</a>
